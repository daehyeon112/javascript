<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>
<body>
    <h2>function</h2>
       <script>
            function two(){
            document.write('dwdwdw')
            };
            two();
            two();
    </script>
    <h2>parameter&argument</h2>
    <script>
        function oneplusone(){
        document.write(1+1+'<br>');
    }
    oneplusone();
    function sum(left,right){
    document.write(left+right+'<br>')
    }
    sum(3,4)
    </script>
    <h2>return</h2>
    <script>
        function sum2(left,right){
        return left+right;
        };
        document.write(sum2(1,3)+'<br>');
    </script>
</body>
</html>
