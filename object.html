<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object</title>
</head>
<body>
    <script>
        let member = {
            'programmer' : 'john',
            'designer' : 'paul'
        };
    </script>
    <script>
        for(var key in member){
            document.write(key + ':' + member[key] + '<br>');
        };
    </script>
    <h2>property & mthod</h2>
    <script>
        member.showAll = function(){
            for(var key in member){
            document.write(key + ':' + this[key] + '<br>');
        };
        };
        member.showAll();
    </script>
</body>
</html>
