<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop&array</title>
</head>
<body>
    <script>
        var member=['john','paul','george','ringo'];
    </script>
    <h2>the beatles</h2>
    <ul>
        <script>
            let i=0;
            while(i<member.length){
            document.write('<li>'+member[i]+'</li>');
            i=i+1;
            }
        </script>
    </ul>
</body>
</html>
